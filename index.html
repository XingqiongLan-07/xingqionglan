<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>星琼岚Sat - 轨道站点</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body{
            margin:0;
            height:100vh;
            background:#0b0f1a url("https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&w=1950&q=80") no-repeat center/cover;
            display:flex;
            align-items:center;
            justify-content:center;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
            color:#fff;
            text-align:center;
        }
        .card{
            background:rgba(0,0,0,.45);
            border-radius:12px;
            padding:40px 50px;
            box-shadow:0 8px 32px rgba(31,38,135,.37);
            backdrop-filter:blur(4px);
        }
        h1{font-size:28px;margin-bottom:10px}
        p{font-size:14px;color:#c2c8d4;margin-bottom:25px}
        a.btn{
            display:inline-block;
            padding:10px 24px;
            background:#00c3ff;
            color:#0b0f1a;
            border-radius:6px;
            text-decoration:none;
            font-weight:600;
            transition:.3s;
        }
        a.btn:hover{background:#00e5ff}
    </style>
</head>
<body>
    <div class="card">
        <h1>星琼岚Sat · 轨道信号</h1>
        <p>3.2 Hz 心跳已同步，欢迎回传。</p>
        <a class="btn" href="https://space.bilibili.com/473049921" target="_blank" rel="noopener">进入 B 站空间</a>
    </div>
</body>
</html>
