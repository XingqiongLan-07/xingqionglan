<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>星琼岚Sat - 轨道站点</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0b0f1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&w=1950&q=80") no-repeat center/cover;
            z-index: -1;
        }
        .card {
            background: rgba(0, 0, 0, 0.45);
            border-radius: 12px;
            padding: 40px 50px;
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #c2c8d4;
            margin-bottom: 25px;
        }
        a.btn {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(135deg, #00c3ff, #00e5ff);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 195, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        a.btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 195, 255, 0.5);
        }
        a.btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            transform: skewX(-25deg);
        }
        a.btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="card">
        <h1>星琼岚Sat · 轨道信号</h1>
        <p>3.2 Hz 心跳已同步，欢迎回传。</p>
        <a class="btn" href="https://space.bilibili.com/473049921" target="_blank" rel="noopener">进入 B 站空间</a>
    </div>
</body>
</html>
