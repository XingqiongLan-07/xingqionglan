<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>星琼岚Sat - 轨道站点</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url("https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&w=1950&q=80") no-repeat center/cover;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .card {
            background: rgba(0, 0, 0, 0.45);
            border-radius: 12px;
            padding: 40px 50px;
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin: 0 auto;
            max-width: 500px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #c2c8d4;
            margin-bottom: 25px;
        }
        a.btn {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(135deg, #00c3ff, #00e5ff);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(0, 195, 255, 0.3);
        }
        a.btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 195, 255, 0.4);
        }
        .loader {
            margin-top: 20px;
            font-size: 14px;
            color: #00c3ff;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="card">
        <h1>星琼岚Sat · 轨道信号</h1>
        <p>3.2 Hz 心跳已同步，欢迎回传。</p>
        <a class="btn" href="https://space.bilibili.com/473049921" target="_blank" rel="noopener">进入 B 站空间</a>
        <div class="loader">点击按钮进入我的 B 站空间，更多内容等你探索！</div>
    </div>
    <script>
        // 创建星空背景
        const starsContainer = document.getElementById('stars');
        const starsCount = 200;
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 4}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
