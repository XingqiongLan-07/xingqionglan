<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>星琼岚Sat - 轨道站点</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url("https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&w=1950&q=80") no-repeat center/cover;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .content {
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #66CCFF;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .card {
            background: rgba(0, 0, 0, 0.45);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00c3ff, #00e5ff);
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 195, 255, 0.5);
        }
        .story {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 400px;
        }
        .game {
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #gameBtn {
            padding: 10px 20px;
            background: #66CCFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #gameBtn:hover {
            background: #3399CC;
        }
        .signature {
            margin-top: 40px;
            font-style: italic;
            color: #66CCFF;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo">星琼岚Sat</div>
    <div class="content">
        <div class="card">
            <h1>星琼岚Sat · 3.2 Hz · 观测者</h1>
            <p>3.2 Hz 心跳已同步，欢迎回传。</p>
            <div class="btn-container">
                <a href="https://space.bilibili.com/473049921" class="btn" target="_blank">B站空间</a>
                <a href="mailto:1574156479@qq.com" class="btn" target="_blank">发送邮件</a>
            </div>
        </div>

        <div class="story">
            <h2>星琼岚Sat的故事</h2>
            <p>
                这里是星琼岚Sat的原创故事。在遥远的未来，一颗名为星琼岚的卫星悄然运行在宇宙深处。它承载着无尽的知识与梦想，等待着每一位探索者的到来。
                <br><br>
                星琼岚Sat是人类智慧的结晶，它的存在见证了科技与艺术的完美融合。
            </p>
        </div>

        <div class="game">
            <div id="score">得分: 0</div>
            <button id="gameBtn">点击计分</button>
        </div>

        <div class="signature">
            星琼岚Sat · 3.2 Hz · 观测者
        </div>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById("score");
        document.getElementById("gameBtn").addEventListener("click", function() {
            score++;
            scoreDisplay.textContent = "得分: " + score;
        });
    </script>
</body>
</html>
